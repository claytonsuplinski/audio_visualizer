    <script id="shader-fs" type="x-shader/x-fragment">
		precision mediump float; 
		varying vec4 forFragColor;
		
		varying highp vec2 vTextureCoord;
		uniform sampler2D uSampler;

		void main() {
		  vec4 tex_sample = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
		  gl_FragColor = tex_sample;// * forFragColor;
		}
    </script>
    
    <!-- Vertex shader program -->
    
    <script id="shader-vs" type="x-shader/x-vertex">

	attribute vec3 aVertexPosition;
	attribute vec2 aTextureCoord;

	uniform mat4 uPMatrix, uMVMatrix;//, normalMat;
	
	varying highp vec2 vTextureCoord;

	varying vec4 forFragColor;

	const vec3 lightPos = vec3(1, 1, -1);
	const vec3 diffuseColor = vec3(0.5, 0.0, 0.0);
	const vec3 specColor = vec3(1.0, 1.0, 1.0);

	void main(){
	  vec4 pos = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
	  gl_Position = pos;

	  vec3 normal = vec3(1, 1, 1);
	  vec4 vertPos4 = uMVMatrix * vec4(aVertexPosition, 1.0);
	  vec3 vertPos = vec3(vertPos4) / vertPos4.w;
	  vec3 lightDir = normalize(lightPos - vertPos);
	  vec3 reflectDir = reflect(-lightDir, normal);
	  vec3 viewDir = normalize(-vertPos);

	  float lambertian = max(dot(lightDir,normal), 0.0);
	  float specular = 0.0;
	  
	  if(lambertian > 0.0) {
		float specAngle = max(dot(reflectDir, viewDir), 0.0);
		specular = pow(specAngle, 4.0);
	  }
	  
	  forFragColor = vec4(lambertian*diffuseColor + specular*specColor, 1.0);
	  vTextureCoord = aTextureCoord;
	}

    </script>

<script>

var context = new AudioContext();

var audioElement = document.getElementById('test-audio');
var mediaSourceNode = context.createMediaElementSource(audioElement);

var analyser = context.createAnalyser();
mediaSourceNode.connect(analyser);
analyser.connect(context.destination);

analyser.fftSize = 32;
var bufferLength = analyser.frequencyBinCount;
var dataArray = new Float32Array(bufferLength);

audioElement.play();
audioElement.volume=0.001;

var prev_data = {};
prev_data.left   = 0;
prev_data.middle = 0;
prev_data.right  = 0;
setInterval(function(){
	analyser.getFloatFrequencyData(dataArray);
	var tmp_html = "";
	var curr_data = {};
	curr_data.left   = 0;
	curr_data.middle = 0;
	curr_data.right  = 0;
	Object.keys(dataArray).forEach(function(d){
		var index = parseInt(d);
		tmp_html += "<div class='audio-line'><div class='audio-bar' style='width:"+(3*dataArray[d]/2.55)+"%;'>"+d+": "+dataArray[d]+"</div></div>";
		var track_index = 0;
		if(index > 7){
			track_index = 2;
		}
		else if(index > 4){
			track_index = 1;
		}
		switch(track_index){
			case 0:
				curr_data.left += dataArray[d];
				break;
			case 1:
				curr_data.middle += dataArray[d];
				break;
			case 2:
				curr_data.right += dataArray[d];
				break;
		};
	});
	
	if(Math.abs(curr_data.left - prev_data.left) > 20){
		test_track.add_note(new Note());
	}
	if(curr_data.middle - prev_data.middle > 12){
		test_track_2.add_note(new Note());
	}
	if(curr_data.right - prev_data.right > 10){
		test_track_3.add_note(new Note());
	}
	
	prev_data = curr_data;
	
	$('#audio-content').html(tmp_html);
}, 15);

var audioElement2 = document.getElementById('test-audio-audible');
setTimeout(function(){audioElement2.play();}, TTR.constants.audio_delay);

</script>
